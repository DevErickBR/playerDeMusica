<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toca AÃ­</title>
    <link href="./style/style.css" rel="stylesheet">
</head>
<body>
    <main class="container">    
        <div class="containerPlayerMusic">
            <audio>
                <source preload="metadata" src="./musics/SOD.mp3" type="audio/mpeg">
            </audio>

            <div class="iconMusic">
                <img src="./buttons/notas-musicais.png">
            </div>

            <div class="infoMusic">
                <h2 id="artist">Artista</h3>
                <h3 id="music">Musica</h3>
            </div>

            <div class="timeMusic">
                <div class="barra">
                    <progress value="0" max="1"></progress>
                    <div class="ponto"></div>
                </div>
                <div class="tempo">
                    <p class="inicio">0:00</p>
                    <p class="fim">5:00</p>
                </div>
            </div>

            <div class="controls">
                <img id="btnBackMusic" class="btn" src="./buttons/angle-left.png">
                <img id="btnPlay" class="btn" src="./buttons/play.png">
                <img id="btnPause" class="btn buttonPause" src="./buttons/pause.png">
                <img id="btnNextMusic" class="btn" src="./buttons/angle-right.png">
            </div>
        </div>
    </main>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
